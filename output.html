<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div id="main" data-scroll-container>
    <div class="page" id="page1">
        <div class="newsouter" id="outer1" data-scroll data-scroll-speed="5" data-scroll-direction="horizontal">
            <div class="news" id="news1" ></div>
            <div class="news" id="news2"></div>
        </div>
        <div class="newsouter" id="nouter2" data-scroll data-scroll-speed="-5" data-scroll-direction="horizontal">
            <div class="news" id="news3"></div>
            <div class="news" id="news4"></div>
        </div>
        <div class="news" id="news5" data-scroll data-scroll-speed="-2" data-scroll-direction="vertical"></div>
    </div>
    <div class="page" id="page2" onmouseover="count()" >
        <div id="head" data-scroll data-scroll-speed="1.5" data-scroll-direction="vertical"> 
            <h1><span id="large">Large</span> number of <br><span id="tree"> Trees </span><br> are <span id="cutted">Cutted</span> down</h1>
        </div>
        <div id="value" data-scroll data-scroll-speed="-1.5" data-scroll-direction="vertical">
            <h1>Approx</h1>
            <div id="box1" >
                <div class="no" id="no1" data-count="152">000</div>
                <div class="no" id="no2" data-count="657">000</div>
                <div class="no" id="no3" data-count="936">000</div>
                <div class="no" id="no4" data-count="84">00</div>
            </div>
            <div id="box2">
                <h1>Tree cut down<br> Every Year</h1>
            </div>
        </div>
    </div>
    <div class="page" id="page3" onmouseover="change()">
         <br><br><br><br><br><br><br>
        <div class="conc" id="conc1">
            Stop Deforestation
        </div><br><br><br><br>
        <div class="conc" id="conc2" data-scroll data-scroll-speed="-18" data-scroll-direction="horizontal">
            Grow more tree to relax on <span>Furniture</span>
        </div><br><br><br><br>
        <div class="conc" id="conc3">
            Use Less CFC gas
        </div><br><br><br><br>
        <div class="conc" id="conc4" data-scroll data-scroll-speed="20" data-scroll-direction="horizontal">
            Reduce, Reuse and Recycle 
        </div><br><br><br><br>
        <div class="conc" id="conc5">
            Reduse Polution
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="output.js"></script>
</body>
</html>
